<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickNotes App</title>
    <link rel="stylesheet" href="style.css">
    </head>
<body>
    <header>
        <h1>âš¡ QuickNotes</h1>
        <div class="search-bar">
            <input type="text" id="search-input" placeholder="Search notes...">
        </div>
    </header>

    <main class="notes-grid" id="app">
        </main>

    <div class="modal-overlay" id="modal-overlay">
        <div class="modal">
            <h2 id="modal-title">Add Note</h2>
            <div class="form-group">
                <input type="text" id="note-title" class="form-input" placeholder="Title">
            </div>
            <div class="form-group">
                <textarea id="note-body" class="form-textarea" placeholder="Write your thought here..."></textarea>
            </div>
            <div class="modal-actions">
                <button class="btn btn-cancel" id="cancel-btn">Cancel</button>
                <button class="btn btn-save" id="save-btn">Save Note</button>
            </div>
        </div>
    </div>

</body>
<script src="script.js"></script>
</html>
